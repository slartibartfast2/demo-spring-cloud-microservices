# Source: dev-env/charts/merchant-api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-api-service
  labels:
    app.kubernetes.io/name: merchant-api-service
    helm.sh/chart: merchant-api-service-1.0.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: merchant-api-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: merchant-api-service
    spec:
      containers:
        - name: merchant-api-service
          image: "slartibartfast/merchant-api-service:latest"
          imagePullPolicy: Never
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
          livenessProbe:
            failureThreshold: 20
            httpGet:
              path: /actuator/health/liveness
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 350Mi