app.config-server: localhost

spring:
  application:
    name: discovery-server
  cloud.config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 10000
        maxAttempts: 20
      uri: http://${app.config-server}:8888
---
app.config-server: config-server

spring:
  config:
    activate:
      on-profile: docker